<!DOCTYPE html>
<html>
<head>
    <title>PhotoSwipe</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
        name="viewport" />
    <link href="js/styles.css" type="text/css" rel="stylesheet" />
    <link href="js/photoswipe.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/lib/simple-inheritance.min.js"></script>
    <script type="text/javascript" src="js/code-photoswipe-1.0.11.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            Code.photoSwipe('a', '#Gallery', {
                getImageSource: Code.PhotoSwipe.GetImageSource,
                getImageCaption: Code.PhotoSwipe.GetImageCaption,
                fadeInSpeed: 250,
                fadeOutSpeed: 500,
                slideSpeed: 250,
                swipeThreshold: 50,
                swipeTimeThreshold: 250,
                background:'#FFFBC7',
                loop: true,
                slideshowDelay: 3000,
                imageScaleMethod: 'fit', // Either "fit" or "zoom"
                preventHide: true,
                zIndex: 1000,

                /* Experimental - iOS only at the moment */
                allowUserZoom: true,
                allowRotationOnUserZoom: true,

                captionAndToolbarHide: true,
                captionAndToolbarHideOnSwipe: true,
                captionAndToolbarFlipPosition: true,
                captionAndToolbarAutoHideDelay: 5000,
                captionAndToolbarOpacity: 0.8,
                captionAndToolbarShowEmptyCaptions: true
            });
            Code.PhotoSwipe.Current.show(1);
            
        }, false);
        Code.PhotoSwipe.Current.startSlideshow();
    </script>
</head>
<body style="background-color:Black">
    <div id="MainContent" style="display: none;">
        <div id="Gallery">
            <div class="gallery-row">
                <div class="gallery-item" >
                    <a href="images/mobile/1.jpg">
                        <img src="images/mobile/1.jpg" alt="Image 001" /></a></div>
                <div class="gallery-item">
                    <a href="images/mobile/2.jpg">
                        <img src="images/mobile/2.jpg" alt="Image 002" /></a></div>
                <div class="gallery-item">
                    <a href="images/mobile/3.jpg">
                        <img src="images/mobile/3.jpg" alt="Image 003" /></a></div>
                <div class="gallery-item">
                    <a href="images/mobile/4.jpg">
                        <img src="images/mobile/4.jpg" alt="Image 004" /></a></div>
                <div class="gallery-item">
                    <a href="images/mobile/5.jpg">
                        <img src="images/mobile/5.jpg" alt="Image 005" /></a></div>
                <div class="gallery-item">
                    <a href="images/mobile/6.jpg">
                        <img src="images/mobile/6.jpg" alt="Image 006" /></a></div>
                <div class="gallery-item">
                    <a href="images/mobile/7.jpg">
                        <img src="images/mobile/7.jpg" alt="Image 007" /></a></div>
            </div>
        </div>
    </div>
</body>
</html>
