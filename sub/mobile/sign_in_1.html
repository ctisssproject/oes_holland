<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>注册</title>
    <link type="text/css" rel="Stylesheet" href="css/publick.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link rel="Stylesheet" type="text/css" href="css/style.css" />
    
</head>
<body>
    <div class="title">
        <img alt="" class="title_l" src="images/logo-full.png" />
        <img alt="" class="title_r" src="images/logo-Alliance-China.png" />
    </div>
    <div class="sign_in_box page_1">
        <div class="sign_in_title">
            <h1>会员注册</h1>
            <div class="step_box step">
                <h2>1</h2>
                <div class="bottom_triangle"></div>
            </div>
            <div class="step_box">
                <h2>2</h2>
                <div class="next_triangle"></div>
            </div>
            <div class="step_box">
                <h2>3</h2>
                <div class="next_triangle"></div>
            </div>
        </div>
        <div class="sign_in_agreement">
            荷兰旅游专家认证课程注册协议
        </div>
        <div class="agreement_iframe_div">
            <iframe class="agreement_iframe" src="agreement.html" ></iframe>
        </div>
        <div class="bottom_box">
            <h1>使用已有账号登陆</h1>
            <div class="agree_but">
                同意
            </div>
            <div class="disagree_but">
                不同意
            </div>
        </div>
    </div>
</body>
</html>
