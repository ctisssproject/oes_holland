            <h2>2014“荷兰旅游专家”在线培训课程正式上线</h2>
            <p>
                7月5日，荷兰签证北京受理中心正式对外开放。即日起，申请荷兰签证将无需没人亲自前往递交材料，亦可委托他人进行材料的递交。自2013年8月的第二周，即8月5日起，申请人可选择通过邮寄的方式，将签证资料及护照直接递至荷兰签证北京受理中心。
            </p>
            <p>
                7月5日，荷兰签证北京受理中心正式对外开放。更多申请流程，请登录：<a href="http://cn.tlscontact.com/cn2nl">http://cn.tlscontact.com/cn2nl</a>
            </p>
