<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>找回密码</title>
    <link type="text/css" rel="Stylesheet" href="css/publick.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link rel="Stylesheet" type="text/css" href="css/style.css" />
</head>
<body style="background-image:none;">
    <div class="title">
        <img alt="" class="title_l" src="images/logo-full.png" />
        <img alt="" class="title_r" src="images/logo-Alliance-China.png" />
    </div>
    <div class="forgot_pass_box">
        <div class="forgot_pass_title">
            <div class="pass_title_icon">
                <span class="icon-lock"></span>
                <h1>找回密码</h1>
            </div>
            <div class="right_triangle"></div>
            <h2>请填写找回信息</h2>
        </div>
        <div class="forgot_pass_info">
            <div class="info_box">
                <div class="account_email">
                    <h1>电子邮箱</h1>
                    <div class="input_box email">
                        <input type="text" value="kelvin@gamil.com" />

                        <!-- 对勾容器 -->
                        <div class="check">
                            <span class="icon-check"></span>
                        </div>
                        <!-- 叉子容器 -->
                        <div class="cross" style="display:none;">
                            <span class="icon-cross"></span>
                            <h2>不能为空</h2>
                        </div>

                    </div>
                </div>
                <div class="account_name">
                <h1>真实姓名</h1>
                <div class="input_box">
                    <input type="text" />

                    <!-- 对勾容器 -->
                    <div class="check" style="display:none;">
                        <span class="icon-check"></span>
                    </div>
                    <!-- 叉子容器 -->
                    <div class="cross">
                        <span class="icon-cross"></span>
                        <h2>不能为空</h2>
                    </div>

                </div>
            </div>
            <div class="account_name">
                <h1>手机号</h1>
                <div class="input_box">
                    <input type="text" />

                    <!-- 对勾容器 -->
                    <div class="check" style="display:none;">
                        <span class="icon-check"></span>
                    </div>
                    <!-- 叉子容器 -->
                    <div class="cross">
                        <span class="icon-cross"></span>
                        <h2>不能为空</h2>
                    </div>

                </div>
            </div>
            <div class="submit_box">
                <div class="account_verification">
                    <h1>验证码</h1>
                    <div class="input_box">
                        <input type="text" />
                        <!-- 对勾容器 -->
                    <div class="check" style="display:none;">
                        <span class="icon-check"></span>
                    </div>
                    <!-- 叉子容器 -->
                    <div class="cross">
                        <span class="icon-cross"></span>
                    </div>
                    </div>
                </div>
                <div class="verification_img">
                    <h1>点击换一张</h1>
                    <img alt="" src="images/yanzhengma.png" />
                </div>
                <div class="submit_but">
                    提交
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
