<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>领取资料</title>
    <link type="text/css" rel="Stylesheet" href="css/publick.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link rel="Stylesheet" type="text/css" href="css/style.css" />
</head>
<body style="background-image:none;">
    <div class="title">
        <img alt="" class="title_l" src="images/logo-full.png" />
        <img alt="" class="title_r" src="images/logo-Alliance-China.png" />
    </div>
    <div class="forgot_pass_box">
        <div class="forgot_pass_title">
            <div class="pass_title_icon">
                <span class="icon-doc"></span>
                <h1>领取资料</h1>
            </div>
            <div class="right_triangle"></div>
            <h2>资料寄送申领</h2>
        </div>
        <div class="forgot_pass_info">
            <div class="info_box">
                <h2>预订2015-2016荷兰宝箱</h2><!-- 物品名称 -->
                <div class="row">
                    <div class="recipients">
                        <h1>收件人</h1>
                        <div class="input_box">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="amount">
                        <h1>数量</h1>
                        <select>
                            <option>1份</option>
                            <option>2份</option>
                            <option>3份</option>
                            <option>4份</option>
                            <option>5份</option>
                            <option>6份</option>
                        </select>
                    </div>
                </div>
                <div class="account_name">
                    <h1>收货的详细地址</h1>
                    <div class="input_box">
                        <input type="text" />
                    </div>
                </div>
                <div class="account_name">
                    <h1>邮政编码</h1>
                    <div class="input_box">
                        <input type="text" />
                    </div>
                </div>
                <div class="account_name">
                    <h1>手机号</h1>
                    <div class="input_box">
                        <input type="text" />
                    </div>
                </div>
                <div class="submit_box">
                    <div class="submit_but">
                        确定
                    </div>
                    <div class="submit_but gray_bg">
                        取消
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
